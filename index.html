<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <title>Solar Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Solar Calculator</h1>
      </div>
      <div class="panel">
        <form id="signup">
          <h3>Enter your name!</h3>
          <label for="name">Enter your name:</label>
          <input id="name" type="text" value="Ross">
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
        <ul id="nameOutput"></ul>
        <form id="ageCalcForm">
          <label for="userAge"></label>
          <input id="userAge" type="number" value="34">
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
      </div>
      <div class="ageConversions">
        <h5>Your age in seconds is:</h5>
        <ul id="output"></ul>
        <!-- <h3>Your age has been converted on:</h3>
        <h4 id="time"></h4> -->
      </div>
      <div class="birthdateEntry">
        <h5>I now need your birthdate, please select it from the field below:</h5>
        <form id="bdayForm">
          <input id="bday" type="date" name="bday"  value="1986-01-16">
          <button type="submit" class="btn btn-primary">Try it</button>
          <p id="milliseconds"></p>
        </form>
      </div>
    </div>
    <!-- <script>
      function myFunction() {
        var x = document.getElementById("bday").value;
        document.getElementById("demo").innerHTML = x;
      }
    </script> -->
  </body>
</html>
