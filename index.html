<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Solar Calculator</h1>
      </div>
      <div class="panel">
        <h3>Enter your name to recieve your Solar Age!</h3>
        <form id="signup">
          <label for="name">Enter your name:</label>
          <input id="name" type="text" value="Ross">
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
        <form id="ageCalcForm">
          <label for="userAge"></label>
          <input id="userAge" type="number" value="34">
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
      </div>
      <ul id="nameOutput"></ul>
      <ul id="output"></ul>
      <h3>Your age has been converted on:</h3>
      <h4 id="time"></h4>
    </div>
  </body>
</html>
